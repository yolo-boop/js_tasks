<!DOCTYPE html>
<html>
<head>
    <title>Multiplication and Division</title>
    <script type="text/javascript">
        function calculate(operation) {
            // Get the values of the inputs
            let num1 = parseFloat(document.getElementById('num1').value);
            let num2 = parseFloat(document.getElementById('num2').value);
            let result;

            // Perform the operation based on the button clicked
            if (operation === 'multiply') {
                result = num1 * num2;
            } else if (operation === 'divide') {
                if (num2 !== 0) {
                    result = num1 / num2;
                } else {
                    result = 'Cannot divide by zero';
                }
            }

            // Display the result
            document.getElementById('result').innerText = result;
        }
    </script>
</head>
<body>
    <form>
        <label for="num1">1st Number:</label>
        <input type="text" id="num1" name="num1"><br><br>
        <label for="num2">2nd Number:</label>
        <input type="text" id="num2" name="num2"><br><br>
        <input type="button" value="Multiply" onclick="calculate('multiply')">
        <input type="button" value="Divide" onclick="calculate('divide')">
    </form>
    <p>The Result Is:</p>
    <p id="result"></p>
</body>
</html>
