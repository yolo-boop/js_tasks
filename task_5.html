<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        .error {
            color: red;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <form id="contactForm" onsubmit="return validateForm()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <span id="nameError" class="error"></span><br><br>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email">
        <span id="emailError" class="error"></span><br><br>

        <label for="website">Website:</label>
        <input type="text" id="website" name="website">
        <span id="websiteError" class="error"></span><br><br>

        <label for="message">Message:</label>
        <textarea id="message" name="message"></textarea>
        <span id="messageError" class="error"></span><br><br>

        <input type="submit" value="Submit">
    </form>

    <script>
        function validateForm() {
            let isValid = true;

            // Clear previous errors
            document.getElementById('nameError').innerText = "";
            document.getElementById('emailError').innerText = "";
            document.getElementById('websiteError').innerText = "";
            document.getElementById('messageError').innerText = "";

            // Name validation
            const name = document.getElementById('name').value;
            if (name.trim() === "") {
                document.getElementById('nameError').innerText = "This field is required";
                isValid = false;
            }

            // Email validation
            const email = document.getElementById('email').value;
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (email.trim() === "") {
                document.getElementById('emailError').innerText = "A valid email address is required";
                isValid = false;
            } else if (!emailPattern.test(email)) {
                document.getElementById('emailError').innerText = "A valid email address is required";
                isValid = false;
            }

            // Website validation
            const website = document.getElementById('website').value;
            const urlPattern = /^(https?:\/\/)?([\w\d\-]+\.)+\w{2,}(\/[\w\d\-._~:\/?#[@!$&'()*+,;=]*)?$/;
            if (website.trim() === "") {
                document.getElementById('websiteError').innerText = "A valid url is required";
                isValid = false;
            } else if (!urlPattern.test(website)) {
                document.getElementById('websiteError').innerText = "A valid url is required";
                isValid = false;
            }

            // Message validation
            const message = document.getElementById('message').value;
            if (message.trim() === "") {
                document.getElementById('messageError').innerText = "This field is required";
                isValid = false;
            }

            return isValid;
        }
    </script>
</body>
</html>
